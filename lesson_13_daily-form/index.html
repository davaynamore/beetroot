<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="form-field">
			<div class="form-header">
				<div class="heading">
					<img src="img/icon-key.svg" alt="icon key" class="icon-key">
					<h2>Create your free account</h2>
				</div>
				<p class="join-text">Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#">Log in.</a></p>
			</div>

			<form class="login">
				<div class="user-name">
					<input type="text" placeholder="First name" name="name">
					<input type="text" placeholder="Last name" name="sername">
				</div>

				<input type="email" placeholder="Email address" name="email">
				<input type="password" placeholder="Password" name="password">

				<input type="submit" value="Sign up for free">

				<p class="privacy">By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and the <a href="#">Privacy Policy</a></p>
			</form>
		</div>
	</div>
</body>
</html>
